<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" disabled placeholder="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="yetti" value="7" onclick="calculator.display.value += '7'">
                </td>
                <td>
                    <input type="button" name="sakkiz" value="8" onclick="calculator.display.value += '8'"> 
                </td>
                <td>
                    <input type="button" name="toqqiz" value="9" onclick="calculator.display.value += '9'">
                </td>
                <td>
                    <input type="button" name="kopaytruv" class="operator" value="x" onclick="calculator.display.value += '*'"> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="tort" value="4" onclick="calculator.display.value += '4'">
                </td>
                <td>
                    <input type="button" name="besh" value="5" onclick="calculator.display.value += '5'"> 
                </td>
                <td>
                    <input type="button" name="olti" value="6" onclick="calculator.display.value += '6'">
                </td>
                <td>
                    <input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value += '-'"> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="bir" value="1" onclick="calculator.display.value += '1'">
                </td>
                <td>
                    <input type="button" name="ikki" value="2" onclick="calculator.display.value += '2'"> 
                </td>
                <td>
                    <input type="button" name="uch" value="3" onclick="calculator.display.value += '3'">
                </td>
                <td>
                    <input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value += '+'"> 
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="button" name="clear" value="c" onclick="calculator.display.value = ''">
                </td>
                <td>
                    <input type="button" name="nol" value="0" onclick="calculator.display.value += '0'"> 
                </td>
                <td>
                    <input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                </td>
                <td>
                    <input type="button" name="boluv" class="operator" value="/" onclick="calculator.display.value += '/'"> 
                </td>
            </tr>
        </table>
    </form>





    <script src="./apps.js"></script>
</body>
</html>
